<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de VueJS 3</title>
</head>
<body>
    <div id="app">
        <h1>Curso de VueJS 3</h1>
        <p>{{ name }} {{ lastName }}</p>

        <!-- Usando bind -->
        <img v-bind:src="product.image" v-bind:alt="product.title" style="max-width: 150px;">

        <!-- Usando v-if, v-else e v-else-if - renderização condicional -->
        <strong v-if="product.stars < 3">{{ product.stars }}</strong>
        <strong v-else-if="product.stars == 3">Estrelas: {{ product.stars }}</strong>
        <strong v-else>Rating: {{ product.stars }}</strong>

        <!-- Shortcut para bind do vueJS -->
        <img :src="product2.image" :alt="product2.title" style="max-width: 150px;">

        <!-- Usando v-show - renderização condicional -->
        <strong v-show="product2.stars > 0">{{ product2.stars }}</strong>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="./app.js"></script>
</body>
</html>
