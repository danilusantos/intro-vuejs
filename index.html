<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Curso de VueJS 3</title>
</head>
<body>
    <div id="app">
        <section
            class="main"
            :style="styles"
            >
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme" name="themeBlack" id="themeBlack"> Tema Escuro
            </label>

            <h1>{{ title }}</h1>

            <!-- Uso de propriedade computada fullName -->
            <p>{{ fullName }}</p>
            <hr>
            <h3>Carrinho ({{ cart.length }})</h3>
            <ul id="listaDeProdutos">
                <li v-for="(product, index) in products" :key="index">
                    <product-detail
                        :product="product"
                        :product-in-cart="inCart(product)"
                        ></product-detail>
                    <br>
                </li>
            </ul>
        </section>

    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="./app.js"></script>
    <script src="./components/ProductDetail.js"></script>
    <script>
        app.mount('#app')
    </script>
</body>
</html>
